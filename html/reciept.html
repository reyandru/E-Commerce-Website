<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt</title>
  <link rel="stylesheet" href="../css/reciept.css">
</head>
<body>
  <header>
    <a href="../html/cart.html"><img src="../assets/back-arrow.png" alt="" height="40px" ></a>
  </header>
  <section>
    <div class="reciept">
      <img src="../assets/logo3.png" alt="">
      <h1>Reciept</h1>
      <div class="date-time" id="dateTime">
       
      </div>
      <div class="info">
        <p>
         <strong> Name:</strong>  Stephen Curry</p>
        <p>
          <strong> Payment Method:</strong> Credit</p>
      </div>
  <hr>
    <div class="reciept-cost" id="recieptCost">
      
        <table>
          <thead>
            <tr>
              <th>No.</th>
              <th>Product Name</th>
              <th>Qty</th>
              <th>Cost</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="buyProds">
           
          </tbody>
        </table>
      </div>
      <hr>
        <div class="cost">
          <h1>Total cost: </h1>
          <h1 id="totalCost"></h1>
        </div>
      <button id="checkout">Checkout</button>
    </div>
     <div class="confirm-modal" id="confirmModal">
      <h1>Are you sure?</h1>
      <h3>Are you sure to remove this product?</h3>

      <div class="confirm-buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>
  </section>
  <script src="../javascript/reciept.js"></script>
</body>
</html>
